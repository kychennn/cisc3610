<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Lab</title>
</head>
<body>
  <!-- jQuery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Audio Lab page title -->
    <div>
        <h1>Audio Lab Project</h1>
    </div>

    <canvas id="myCanvas" width="800" height="65"></canvas>

    <div id="map_div">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="https://d2b8wt72ktn9a2.cloudfront.net/mediocre/image/upload/c_pad,f_auto,dpr_2.0,h_368,q_auto,w_368/jmv3wg95h67rdb9tr2rm.png" usemap="#image-map">
    <map id="image-map" name="image-map">
        <area alt="1-chick" shape="circle" coords="325,526,20" href="#" onclick="play('1-chick')">
        <area alt="2-wind" shape="circle" coords="372,526,20" href="#" onclick="play('2-wind')">
        <area alt="3-ocean" shape="circle" coords="419,526,20" href="#" onclick="play('3-ocean')">
        <area alt="4-rain" shape="circle" coords="466,526,20" href="#" onclick="play('4-rain')">
        <area alt="5-river" shape="circle" coords="513,526,20" href="#" onclick="play('5-river')">
        <area alt="6-night" shape="circle" coords="560,526,20" href="#" onclick="play('6-night')">
    </map>
    </div>


    <!-- audio sources -->
    <audio id="1-chick" src="Sound Effects/chick.mp3"></audio>
    <audio id="2-wind" src="Sound Effects/wind.mp3"></audio>
    <audio id="3-ocean" src="Sound Effects/ocean.mp3"></audio>
    <audio id="4-rain" src="Sound Effects/rain.mp3"></audio>
    <audio id="5-river" src="Sound Effects/river.mp3"></audio>
    <audio id="6-night" src="Sound Effects/night.mp3"></audio>



    <!-- a link return to the main page -->
    <div style="font-size: 2em;">
        <br>
        <a style="color: black;" href="../index.html">Home Page</a>
    </div>

    <!-- an external JS file for the JavaScript code -->
    <script src="audioLab.js" charset="utf-8"></script>


</body>
</html>
